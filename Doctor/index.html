<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediLink</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img class="logo-pic" src="../Logo.png" alt="" />
          <p class="logo-name">MediLink</p>
        </div>
        <nav class="nav">
          <ul class="links">
            <li><a href="#">dashboard</a></li>
            <li><a href="#">appointments</a></li>
            <li><a href="#">schedule</a></li>
          </ul>
        </nav>
        <img src="" alt="Profile" />
      </div>
    </header>
    <div class="upper">
      <div class="container">
        <div class="dashboard">
          <h1 class="dashboard-heading">dashboard</h1>
          <div class="appoint">
            <button class="new-appoint">new appointments</button>
          </div>
          <div class="details appointments">
            <h3>appointments</h3>
            <p>5</p>
          </div>
          <div class="details patients">
            <h3>patients</h3>
            <p>20</p>
          </div>
        </div>
      </div>
    </div>
    <div class="lower container"></div>
  </body>
</html>
